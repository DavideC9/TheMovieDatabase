<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title text-black mb-0" *ngIf="isLoginForm">Esegui l'accesso</h2>
        <h2 class="modal-title text-black mb-0" *ngIf="!isLoginForm">Registrati</h2>
    </div>

    <ng-container *ngIf="isLoginForm; else registrationForm">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="modal-body">
                <div class="form-group">
                    <label class="text-black mb-2" for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" autocomplete="off" [(ngModel)]="email"
                           placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-black mt-2 mb-2">Password</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password"
                           [(ngModel)]="password" placeholder="Enter password" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="toggleForm()">Registrati</button>
                <button type="submit" class="btn btn-primary">Accedi</button>
            </div>
        </form>
    </ng-container>

    <ng-template #registrationForm>
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="modal-body">
                <div class="form-group">
                    <label for="username" class="text-black mb-2">Username</label>
                    <input type="text" class="form-control" id="username" name="name" [(ngModel)]="name"
                           placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="regEmail" class="text-black mt-2 mb-2">Email</label>
                    <input type="text" class="form-control" id="regEmail" name="email" autocomplete="off"
                           [(ngModel)]="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword" class="text-black mt-2 mb-2">Password</label>
                    <input type="password" class="form-control" id="regPassword" name="password" autocomplete="new-password"
                           [(ngModel)]="password" placeholder="Enter password" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="toggleForm()">Accedi</button>
                <button type="submit" class="btn btn-primary">Registrati</button>
            </div>
        </form>
    </ng-template>
</div>
