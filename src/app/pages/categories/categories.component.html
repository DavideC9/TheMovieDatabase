<div class="container">
    <h2 class="mt-5">Action Movies</h2>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let movie of actionMovies">
            <div class="card mb-4">
                <img [src]="movie.poster_path" alt="Movie Poster" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.release_date }}</p>
                    <p class="card-text">{{ movie.overview }}</p>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Popular Movies</h2>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let movie of popularMovies">
            <div class="card mb-4">
                <img [src]="movie.poster_path" alt="Movie Poster" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.release_date }}</p>
                    <p class="card-text">{{ movie.overview }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
