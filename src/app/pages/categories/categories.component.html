<div *ngFor="let genre of jsonGenreFile">
    <h2 class="text-center text-primary">{{ genre.name }}</h2>
    <div class="movie-card-container" *ngFor="let movie of moviesByGenre[genre.id]; let i=index">
        <img
                alt="..." src="https://image.tmdb.org/t/p/original/{{ movie?.backdrop_path }}">

        <h2>{{movie?.original_title}}</h2>
        <p>{{movie?.overview}}</p>
    </div>
</div>
